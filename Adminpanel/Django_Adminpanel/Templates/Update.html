<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        label{
            font-family: 'Roboto',sans-serif;
        }
    </style>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/updateinfo/{{data.id}}" method="POST" autocomplete="off">
                {% csrf_token %}
                <h3 class="page-header text-primary text-center">Registration</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" value="{{data.Name}}" name="name">
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="text" class="form-control" value="{{data.Age}}" name="age">
                </div>
                <div class="form-group">
                    <label>Qualification</label>
                    <input type="text" class="form-control" value="{{data.Qualification}}" name="qualification">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" value="{{data.Address}}" name="address">
                </div>
                <div class="form-group">
                    <label>Phone No</label>
                    <input type="text" class="form-control" value="{{data.PhoneNo}}" name="phoneno">
                </div>
                <div class="form-group mb-3">
                    <label>Email</label>
                    <input type="text" class="form-control" value="{{data.Email}}" name="email">
                </div>
                <div class="d-flex justify-content-end mb-4">
                    <input type="submit" value="Update" class="btn btn-primary w-100">
                </div>
                </form>
            </div>
        </div>
    </body>
</html>
